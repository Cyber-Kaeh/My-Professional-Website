name: Build and Deploy

on:
  push:
    branches:
      - build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Hostinger
      env:
        HOSTINGER_FTP_SERVER: ${{ secrets.HOSTINGER_FTP_SERVER }}
        HOSTINGER_FTP_USERNAME: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        HOSTINGER_FTP_PASSWORD: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        sudo apt-get install lftp
        echo "Starting deployment to $HOSTINGER_FTP_SERVER"
        echo "Connecting to FTP server..."
        lftp -d -e "
          set ssl:verify-certificate no;
          set ftp:passive-mode yes;
          open -u $HOSTINGER_FTP_USERNAME,$HOSTINGER_FTP_PASSWORD $HOSTINGER_FTP_SERVER;
          ls
        "
        echo "Connected to FTP server"
        echo "Mirroring local 'dist' directory to remote '/public_html' directory..."
        lftp -d -e "
          set ssl:verify-certificate no;
          set ftp:passive-mode yes;
          open -u $HOSTINGER_FTP_USERNAME,$HOSTINGER_FTP_PASSWORD $HOSTINGER_FTP_SERVER;
          mirror -R -e dist /public_html
        "
        echo "Deployment finished"